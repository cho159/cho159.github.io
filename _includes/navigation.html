<!-- 生成导航栏 -->
<div class="header">
    <ul>
    {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.link | prepend: site.baseurl | prepend: site.url }}" class="headerItem">
                {{ item.name }}
            </a>
            {% unless forloop.last %}
            <span>&raquo;</span>
            {% endunless %}
        </li>
    {% endfor %}
    </ul>
</div>
